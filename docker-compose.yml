version: '3.8'

services:
  frontend:
    container_name: dmishanin-frontend
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api

  backend:
    container_name: dmishanin-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=dmishanin
      - DB_PASSWORD=password
      - DB_NAME=dmishanin_db
      - JWT_SECRET=your_jwt_secret

  db:
    container_name: dmishanin-db
    image: mariadb:10.6
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./server/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=dmishanin_db
      - MYSQL_USER=dmishanin
      - MYSQL_PASSWORD=password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dmishanin", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data: 